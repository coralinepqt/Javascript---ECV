<script>
    let myDiv = document.getElementsByTagName("div")[0];
    window.onkeydown = move(event);

    function move(e) {
        let code = e.key;
        switch (code) {
            case 37:
                moveLeft();
                break;
            case 39:
                moveRight();
                break;
            case 38:
                moveUp();
                break;
            case 40:
                moveDown();
                break;
            default:
                break;
        }


    };
