<script>
    function changeWidth(el) {
        let images = document.getElementsByTagName("img");
        let autre = images.find(element => element != el);

        if (el == document.getElementsByTagName("img")[0]) {
            let tailleImage1 = el.style.width;
            let tailleImage2 = el.nextSibling.style.width;
            el.style.width = "calc( " + tailleImage1 + " + 20% )";

        } else {
            let tailleImage2 = el.style.width;
