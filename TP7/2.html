<script>
    function differenceInt(int1, int2) {
        return new Promise((successCallback, failureCallback) => {
            if (int1 > int2) {
                const difference = int1 - int2;
                successCallback(difference);
            } else {
                failureCallback();
            }
        })
    }

    function successCallback(resulat) {
        console.log(resulat);
    }

    function failureCallback() {
        console.error("Echec");
    }

    const promise = differenceInt(6, 9);
    promise.then(successCallback, failureCallback);
</script>
