<html>

<head>
    <meta charset="UTF-8">
    <title>TP2 - Exo 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img style="width: 100px;" onclick="changeWidth(this)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png" alt="">
    <img style="width: 100px;" onclick="changeWidth(this)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNKeQyOMN28w-hhsEH7JK119_VawTrTp_Cj3LVS8QsckIY4nmbCzjdP_YMr3AEu6tOqkw&usqp=CAU" alt="">

</body>
<script>
    function changeWidth(el) {


        let image1 = document.getElementsByTagName("img")[0];
        let image2 = document.getElementsByTagName("img")[1];

        if (el == image1) {
            let image = image1;
            let autre = image2;

            let tailleImage = image.style.width;
            let tailleAutre = autre.style.width;

            let newTailleImage = tailleImage.replace("px", "");
            let newTailleAutre = tailleAutre.replace("px", "");

            newTailleImage = newTailleImage * 1.2;

            image.style.width = newTailleImage + "px";

            if (newTailleAutre > 100) {
                newTailleAutre = newTailleAutre / 1.2;
                autre.style.width = newTailleAutre + "px";
            }

        } else {
            let image = image2;
            let autre = image1;

            let tailleImage = image.style.width;
            let tailleAutre = autre.style.width;

            let newTailleImage = tailleImage.replace("px", "");
            let newTailleAutre = tailleAutre.replace("px", "");

            newTailleImage = newTailleImage * 1.2;

            image.style.width = newTailleImage + "px";

            if (newTailleAutre > 100) {
                newTailleAutre = newTailleAutre / 1.2;
                autre.style.width = newTailleAutre + "px";
            }
        }
    }
</script>

</html>
